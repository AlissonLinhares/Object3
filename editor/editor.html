	<body>
		<script type="text/javascript">
			var Editor = function () {
				Oxygen.call( this );

				var terrain = new Terrain();
				terrain.genTileAt = function( x, z ) {
					var v1 = [-0.5, 0  ];
					var v2 = [ 0  , 0.5];
					var v3 = [ 0.5, 0  ];
					var v4 = [ 0  ,-0.5];

					var shape = new Shape( x, 0, z );
					shape.addFace( new Face( [ v1, v2, v3, v4 ], "#222222" ) );
					shape.showWireframe( true );
					shape.sy = 0;
					return shape;
				}
 var wire = new Cube( 0, 0, 0 );
 wire.showWireframe( true );
 wire.getFaces()[0].setTexture( "#FF0000" );
 wire.getFaces()[1].setTexture( "#FF0000" );
 wire.getFaces()[2].setTexture( "#FF0000" );

 wire.setScale(1.1, 1.1, 1.1 );
				this.add( new Cube( 0, 0, 0 ) );
				this.add( new Cube( 1, 0, 0 ) );
				this.add( new Cube( 0, 0, 1 ) );
				this.add( new Cube( 1, 0, 1 ) );
				this.add( new Cube( -1, 0, 1 ) );
				this.add( new Cube( -1, 0, -1 ) );
				this.add( wire );

				this.add( terrain );
			}

			Editor.prototype = Object.create( Oxygen.prototype );

			var editor = new Editor();
			editor.start();
		</script>
